manifest_version: 1
version:
  name: "Housing for All Platform"
  label: "v0.4.0"
  comment: "Affordable housing marketplace with RMBS securitization"

artifacts:
  setup_script: setup.sql
  readme: README.md
  default_streamlit: streamlit_app.py

configuration:
  log_level: INFO
  trace_level: ALWAYS

privileges:
  - CREATE DATABASE:
      description: "Create application database for storing borrower and loan data"
  - CREATE WAREHOUSE:
      description: "Create compute warehouse for processing"
  - EXECUTE TASK:
      description: "Execute scheduled tasks for RMBS pool aggregation"

